<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Homemade+Apple&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Weather</title>
  </head>
  <body>
    <div class="container wrap">
        <a href="https://github.com/cweet-dreams/weather-app" class="git-link">My link on github</a>
      <div class="header row">
        <div class="col-2"></div>
        <div class="col-8">
          <form action="">
            <input
              class="form-control"
              type="text"
              placeholder="Search city"
              aria-label="default input example"
              id = "city-search"
            />
            <input class="find-btn" type="submit" value="Find" />
          </form>
        
        </div>
        <div class="col-2">
            <button id="current-btn"  class="find-btn green-btn">
                Current            
              </button>
        </div>
      </div>
      <div class="row main-forecast">
        <div class="col-2"></div>
        <div class="col-6">
          <h1>Kharkov, UA</h1>
          <div id="current-date"></div>
          <p> Day <span id="currentTemp">  </span> 
            <span class="units">
              <a id="celcium" href="#">℃</a>
            | <a id="farenheit" href="#">℉ </a>
          </span>
        </p>
          <!-- <p>Night <span> 16℃/100℉</span> </p> -->
        </div>
        <!-- <div class="col-2"></div> -->
        <div class="col-4">
          <span class="material-symbols-outlined main-icon"> sunny </span>
        </div>
        
      </div>
      <div class="cities">
        <div class="row">
          <div class="col-3"></div>
          <div class="col-3">Paris</div>
          <div class="col-3">
            37/16 ℃
            <span class="material-symbols-outlined"> rainy </span>
          </div>
          <div class="col-3"></div>
        </div>
        <div class="row">
          <div class="col-3"></div>
          <div class="col-3">New York</div>
          <div class="col-3">
            37/16 ℃
            <span class="material-symbols-outlined"> air </span>
          </div>
          <div class="col-3"></div>
        </div>
        <div class="row">
          <div class="col-3"></div>
          <div class="col-3">Los Angeles</div>
          <div class="col-3">
            37/16 ℃
            <span class="material-symbols-outlined"> rainy </span>
          </div>
          <div class="col-3"></div>
         </div> 
          <div class="row">
            <div class="col-3"></div>
            <div class="col-3">Tokyo</div>
            <div class="col-3">
              37/16 ℃
              <span class="material-symbols-outlined"> ac_unit </span>
            </div>
            <div class="col-3"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
